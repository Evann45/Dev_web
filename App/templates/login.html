<!DOCTYPE html>
<html lang="fr">
<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    <title>{{ title }}</title>
    {% endblock %}
</head>
<body>
    <div class="container w-25 position-absolute top-50 start-50 translate-middle border border-1 rounded-5 p-5">
        <h1 class="mb-4">Login</h1>
        <form>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" aria-describedby="passwordHelpBlock">
                <label for="floatingPassword">Password</label>
            </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="link-opacity-50-hover ms-5 end-100" href="{{url_for('register')}}">Cr√©er un compte</a>
        </form>
    </div>
    
    {% block scripts %}
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
